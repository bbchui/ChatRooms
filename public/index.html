<!DOCTYPE html>
<html>
  <head>
    <title>JustChat</title>
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,400i|Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  </head>
  <body>
    <div id="username"></div>
    <section class="first-section">
      <div class="chat-rooms">
        <h3 class="room-list-header">Chat Rooms</h3>
        <ul id="room-list" class="rooms"></ul>
        <br>
        <h3 class="room-list-header">Active Users</h3>
        <ul class="users" id="users"></ul>
      </div>
      <div class="room-chat">
        <h1>Just Chat!</h1>
        <h2 class="active-room"><span id="room"><span></h2>
        <div class="message-box">
          <ul id="msg-list" class="messages"></ul>
          <form>
            <input class="message-input" type="text" placeholder="write something" />
            <!-- <button>Submit Text</button> -->

          </form>
        </div>
      </div>


    </section>

    <script src="./javascripts/dist/bundle.js"></script>
  </body>
</html>
